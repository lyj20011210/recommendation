<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css">
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div style="width: 60%;margin: auto;height: 1000px;margin-top: 50px">
        <form action="/signin/record" method="post">
            <div>
                <p>
                    请输入您的账号
                </p>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input name="username" type="text" class="form-control" placeholder="username" aria-describedby="sizing-addon1">
                </div>
            </div>
        <div style="margin-top: 10%">
            <p>
                请输入您的密码
            </p>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input name="password" type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon1">
            </div>
        </div>
            <div style="margin-top: 10%; ">
        <button type="submit" style="display: block;margin: 0 auto;width: 30%" class="btn btn-primary">确认注册</button>
    </div>
    </form>
</div>
</body>
</html>
