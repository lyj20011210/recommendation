<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="/plugins/JQuery.js">

    </script>
</head>
<body style="width: 100%;height: 100%">
<form style="width: 50%;height: 50%;padding: 100px;margin: auto;margin-top: 10%;border: 1px solid black;border-radius: 6px">
    <div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" placeholder="username" aria-describedby="sizing-addon1">
        </div>
    </div>
    <div style="margin-top: 10%">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon1">
        </div>
    </div>
    <div style="margin-top: 5%; ">
        <button type="submit" style="display: block;margin: 0 auto;width: 30%" class="btn btn-primary">登录</button>
    </div>
    <div>
        <a href="/signin">注册账号</a>
    </div>
</form>
</body>
</html>
